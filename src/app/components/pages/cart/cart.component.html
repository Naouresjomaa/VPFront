<header *ngIf="nbrpanier==0">
    <br><br><br>
    <div class="container">
        <div class="card">
            <h3>
                Votre Panier est vide
            </h3>
            <p>Jetez un coup d'œil à notre fabrique rose et trouvez l'inspiration!</p>
            <div class="butonline">
                    <button class="cardbutton" routerLink="/">Découvrez nos offres</button>
                
            </div>
        </div>
    </div>
</header>


<section class="shopping-cart spad" *ngIf="nbrpanier!=0">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="shopping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Produit</th>
                                <th>Quantité</th>
                                <th>Totale</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let p of paniers , let i = index">
                            <tr>
                                <td class="product__cart__item">
                                    <div class="product__cart__item__pic">
                                        <img [src]="'http://51.254.119.123:3000/image/'+p.ProdDetails.Image" alt="">
                                    </div>
                                    <div class="product__cart__item__text">
                                        <h6>{{p.Produit}}-{{p.ProdDetails.Genre}}</h6>
                                        <h5>{{p.taille}} </h5>
                                    </div>
                                </td>
                                <td class="quantity__item ">
                                    <div class="quantity ">
                                        <div class="pro-qty-2 d-flex"><button style="border: none;" (click)="modifierQuantite('-1',i)"><span class="fa fa-angle-left dec qtybtn"></span></button>
                                            <input type="text"  [(ngModel)]="p.Quantite"   [ngModelOptions]="{standalone:true}" >
                                            <button style="border: none;"(click)="modifierQuantite('1',i)"><span class="fa fa-angle-right inc qtybtn"></span></button></div>
                                    </div>
                                </td>
                            
                                <td class="cart__price">{{p.PrixTotale}} TND</td>
                                <td class="cart__close"><i class="fa fa-close" (click)="DletePanier(p.id)"></i></td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn">
                            <a href="#">Continuer vos achats</a>
                        </div>
                    </div>
                    <!-- <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn update__btn">
                            <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart__discount">
                    <h6> code Promo</h6>
                    <form action="#">
                        <input type="text" placeholder="Coupon code">
                        <button type="submit">Appliquer</button>
                    </form>
                </div>
                <div class="cart__total">
                    <h6>Cart total</h6>
                    <h5>+ 8 TND de livraison</h5>
                    <ul>
                        <!-- <li>Subtotal <span>$ 169.50</span></li> -->
                        <li>Total <span> {{prixTotale}} TND</span></li>
                    </ul>
                    <button style="border: none;" (click)="passerCaisse()"><a  class="primary-btn">Passer à la caisse</a></button>
                </div>
            </div>
        </div>
    </div>
</section>
